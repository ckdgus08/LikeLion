<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후버후버비버후버</title>
    <style>
        .hover{
            width: 40%;
            height:30%;
        } 
            /* 아직 방문하지 않은 링크  */
        a:link{background-color: pink; color: black;text-align: center;} 
           /* 방문한 링크 */
        a:visited{background-color:greenyellow; color: black;text-align: center;}
        /* (태그이름):hover 마우스를올렸을때 */
        h1:hover{background-color: black; color: white;text-align: center;}
   
        a:active,h1:active{background-color: hotpink;color:white; text-align: center;}
    </style>
</head>
<body>
    <h1 class="hover">css hover test</h1>
    <a href="www.naver.com">네이버</a>
   
</body>
</html>
