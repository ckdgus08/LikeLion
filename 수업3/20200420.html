<html>
<head>
    <style>
        @keyframes colorchange {
            0% { color : blue;}
            30% { color : green;}
            45% { font-size: small;}
            100% { color : red;}
        }
        h1.a {
            animation-name: colorchange;

            animation-duration: 10s;
            animation-iteration-count: infinite;

        }
        span {
            transition: font-size;
        }
        span:hover {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <span>꽝</span>
    <h1 class="a">ㅎㅎㅎㅎㅎㅎ</h1>
</body>
</html>
